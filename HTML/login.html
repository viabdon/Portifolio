<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../CSS/login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login para o portifólio</title>
</head>
<body>
    <div class="container1">
        <div class="container2">
            <h1>Faça seu login:</h1>
            <input type="text" placeholder="EMAIL" id="emailLogin">
            <input type="password" placeholder="SENHA" id="senhaLogin">
            <button id="entrar"> Entrar </button>
        </div>
        <div class="container2">
            <h1>Cadastre-se:</h1>
            <input type="text" placeholder="EMAIL" id="emailCadastro">
            <input type="password" placeholder="SENHA" id="senhaCadastro">
            <button id="cadastrar"> Cadastrar </button>
        </div>
    </div>
    <script src="../JS/login.js"></script>
</body>
</html>
